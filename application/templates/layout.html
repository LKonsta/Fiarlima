<html>

.red-error {
  color: red;

}

    padding: 5px !important;

}

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse container">



        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('lists_index') }}">Show all lists</a></li>
            {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('lists_user_lists') }}">Show my lists</a></li>
            {% endif %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('lists_form') }}">Add a list</a></li>

        </ul>
        {% if current_user.is_authenticated %}
        <span class="navbar-text">

        </span>
        {% else %}
        <a class="btn btn-info" style="margin-right: 10px;" href="{{ url_for('auth_login') }}">Log in </a>
        <a> </a>
        <a class="btn btn-info" href="{{ url_for('user_create') }}">New user</a>
        {% endif %}
