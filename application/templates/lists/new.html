{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('lists_create') }}">
<table>
	<tr>
		<td>
		Army
		</td>
		<td>
			
			{{ form.army_id }}
			<select>
			{% for army in armies %}
			<option label="{{ coices }}"> {{ army.id }} = {{ army.name }} </option>
			{% endfor %}
			</select>
		</td>
	</tr>
	<tr>
		<td>
		{{ form.name.label }}
		</td>
		<td>
		{{ form.name }}
		</td>
		<td>
			<ul>
			{% for error in form.name.errors %}
			<li>{{ error }}</li>
			{% endfor %}
			</ul>
		</td>
	</tr>
	<tr>
		<td>
		{{ form.points.label }}
		</td>
		<td>
		{{ form.points }}
		</td>
	</tr>
	<tr>
		<td>
		{{ form.done.label }}
		</td>
		<td>
		{{ form.done }}
		</td>
		<td>
		</td>
	</tr>
	<tr>
		<td colspan="3">
  			<input type="submit" value="Add a new list"/>
		</td>
	</tr>
</form>
{% endblock %}
