{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('lists_create') }}">
<table>
	<tr>
		<td>
		 {{ form.army_type_id.label }}
		</td>
		<td>
		 {{ form.army_type_id }}
		</td>
		<td>
		{{ form.name.label }}
		</td>
		<td>
		{{ form.name }}
		</td>
		<td>
			<ul>
			{% for error in form.name.errors %}
			<li>{{ error }}</li>
			{% endfor %}
			</ul>
		</td>
		<td>
		{{ form.points.label }}
		</td>
		<td>
		{{ form.points }}
		</td>
		<td>
		</td>
	</tr>
	<tr>
		<td colspan="3">
  			<input type="submit" value="Confirm"/>
		</td>
	</tr>
</table>
</form>
{% endblock %}
