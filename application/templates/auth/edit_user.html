{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('user_name_edit', user_id=current_user.id) }}">
	<h1 class="display-4">Change Name</h1>
	<div class="form-row">
		<div class="form-group col-md-3">
			{{ form.name.label }}
			{{ form.name(class_="form-control") }}
		</div>
	</div>
	<div class="form-group col-md-4">
		<input type="submit" class="btn btn-info" value="Change"/>
	</div>

    {% for field, errors in form.errors.items() %}
    <p class="alert aler-error">
        {{ form[field].label }}: {{ ', '.join(errors) }}
    </p>
    {% endfor %}

</form>
{% endblock %}
